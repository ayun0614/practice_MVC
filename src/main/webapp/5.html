<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	
<script>
	$(document).ready(function(){
		var ary=[{name:'혜관',addr:'서울'},
				{name:'예솔',addr:'서울'},
				{name:'규도',addr:'서울'}];
		
		$.each(ary, function(index,item){
			
			var p="";
			p+='<h1>'+item.name+'</h1>';
			p+='<h1>'+item.addr+'</h1>';
			document.body.innerHTML+=p;
			
		});
		
	})
	


</script>
</head>
